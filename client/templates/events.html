<template name="events">
    <div class="events">
        {{#each events}}
            {{>event}}
        {{/each}}
    </div>
    <div>
        <div class="top">
            <button class="btn btn-raised btn-event trigger"><strong>Add a new event</strong></button>
        </div>
        <div class="middle"></div>
        <div class="bottom"></div>
    </div>
</template>
